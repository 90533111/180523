<font size="7"><font color="#FF1C1C"><h2 align="center"><u><p><b>課程心得</b></p></u></h2>
<font size="5"><font color="#A300A3"><p><b><h2 align="center">起初，我對這門課的感覺並沒有很好，看到程式碼就頭痛，在課程當中因為不熟悉所以動作很慢，寫出來的程式常有問題，有過乾脆放棄這門課的念頭。不過還是硬著頭皮聽課，並慢慢學習寫程式。</b></p>
<p><b>學期快結束了，如果要問我有在一次又一次的練習中喜歡上寫程式這件事嗎?我會笑而不答。不過倒也不是不願意學或不願意做。</b></p>
<p><b>接觸自身不熟悉的事物，一開始不上手是難免的，當上手之後，阻力就會變小，也會比較願意去做它，我想，程式對我來說就是如此。</b></p>
<p><b>最後，謝謝老師這學期的教學，讓我學到新的技能。</p></b></h2>
